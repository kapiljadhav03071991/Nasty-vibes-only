<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasty Vibes Only</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Playfair Display', serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #2d1b69 0%, #11998e 100%);
            min-height: 100vh;
        }
        
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        
        /* Animated background elements */
        .bg-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .skull {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        .skull:nth-child(1) {
            top: 20%;
            left: 10%;
            font-size: 40px;
            animation-delay: 0s;
        }
        
        .skull:nth-child(2) {
            top: 60%;
            right: 15%;
            font-size: 35px;
            animation-delay: 2s;
        }
        
        .skull:nth-child(3) {
            bottom: 30%;
            left: 20%;
            font-size: 30px;
            animation-delay: 4s;
        }
        
        .dark-moon {
            position: absolute;
            top: 10%;
            right: 10%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #4a4a4a 0%, #2a2a2a 70%);
            border-radius: 50%;
            opacity: 0.3;
            animation: darkGlow 4s ease-in-out infinite alternate;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        @keyframes darkGlow {
            0% { box-shadow: 0 0 20px #4a4a4a; }
            100% { box-shadow: 0 0 40px #2a2a2a, 0 0 60px #4a4a4a; }
        }
        
        .content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.15),
                0 16px 32px rgba(0, 0, 0, 0.1),
                0 8px 16px rgba(0, 0, 0, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 2;
            border: 2px solid rgba(255, 255, 255, 0.6);
        }
        
        .app-title {
            font-size: 32px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }
        
        .app-subtitle {
            font-size: 16px;
            color: #718096;
            margin-bottom: 30px;
            font-weight: 300;
        }
        
        .input-group {
            margin-bottom: 30px;
        }
        
        .input-label {
            display: block;
            font-size: 18px;
            color: #4a5568;
            margin-bottom: 15px;
            font-weight: 400;
        }
        
        .name-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 18px;
            font-family: 'Playfair Display', serif;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .name-input:focus {
            outline: none;
            border-color: #2d1b69;
            box-shadow: 0 0 0 3px rgba(45, 27, 105, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #2d1b69 0%, #11998e 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-family: 'Playfair Display', serif;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 10px 20px rgba(45, 27, 105, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(45, 27, 105, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .message-display {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            color: white;
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 30px;
            font-size: 20px;
            font-weight: 400;
            line-height: 1.6;
            box-shadow: 0 10px 25px rgba(220, 38, 38, 0.3);
            animation: slideIn 0.5s ease-out;
            transition: all 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .hidden {
            display: none;
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 3;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.1);
        }
        
        /* Mobile optimizations */
        @media (max-width: 480px) {
            .content {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .app-title {
                font-size: 28px;
            }
            
            .message-display {
                font-size: 18px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-elements">
        <div class="skull">üíÄ</div>
        <div class="skull">üëπ</div>
        <div class="skull">üî•</div>
        <div class="dark-moon"></div>
    </div>
    
    <!-- Welcome Page -->
    <div id="welcomePage" class="container">
        <div class="content">
            <h1 class="app-title">Nasty Vibes Only</h1>
            <p class="app-subtitle">Your personal hater</p>
            
            <div class="input-group">
                <label class="input-label">Enter your name</label>
                <input type="text" id="nameInput" class="name-input" placeholder="">
            </div>
            
            <button onclick="startRoasting()" class="btn">Let's Go üíÄ</button>
        </div>
    </div>
    
    <!-- Roast Page -->
    <div id="roastPage" class="container hidden">
        <button onclick="goBack()" class="back-btn">‚Üê</button>
        
        <div class="content">
            <h1 class="app-title">Nasty Vibes Only</h1>
            
            <div id="messageContainer" class="message-display">
                <!-- Messages will appear here -->
            </div>
            
            <button onclick="generateRoast()" class="btn">Roast me more üî•</button>
        </div>
    </div>

    <script>
        let userName = '';
        let usedRoasts = new Set();
        
        // Roast templates for dynamic generation
        const roastTemplates = [
            "You're the human equivalent of {item}.",
            "If you were any more {adjective}, you'd be {comparison}.",
            "You're like {object} - {reason}.",
            "Your {bodypart} could be used as {purpose}.",
            "You have the {trait} of {object}.",
            "If {concept} was a sport, you'd be {achievement}.",
            "You're about as {quality} as {object}.",
            "Your {attribute} is like {comparison} - {description}.",
            "You're the reason {statement}.",
            "If you were a {category}, you'd be {item}.",
            "You have all the {quality} of {object}.",
            "Your existence is proof that {statement}.",
            "You're living evidence that {statement}.",
            "If {condition}, {result}.",
            "You're the {type} version of {object}."
        ];
        
        // Word banks for generating roasts
        const wordBanks = {
            item: ["a participation trophy", "a broken calculator", "a wet sock", "expired milk", "a paperclip", "a dead battery", "a parking ticket", "a wrong number", "a spam email", "a loading screen", "a pop-up ad", "a Monday morning", "a empty pen", "a flat tire", "a cold pizza", "a broken promise", "a fake plant", "a placeholder text", "a software bug", "a traffic jam"],
            
            adjective: ["basic", "slow", "confused", "outdated", "useless", "boring", "predictable", "generic", "forgettable", "disappointing", "awkward", "clueless", "dense", "shallow", "bland", "stale", "expired", "broken", "defective", "unreliable"],
            
            comparison: ["a pH of 14", "going backwards", "a fossil", "yesterday's news", "a dial-up connection", "a flip phone", "a cassette tape", "a floppy disk", "a typewriter", "a pager", "a VHS tape", "a telegraph", "smoke signals", "carrier pigeons", "stone tablets"],
            
            object: ["a software update", "a cloud", "a broken clock", "a wet paper bag", "a screen door on a submarine", "a chocolate teapot", "a solar-powered flashlight", "a waterproof towel", "an inflatable dart board", "a concrete parachute", "a glass hammer", "a rubber nail", "an invisible car", "a silent alarm", "a square wheel"],
            
            reason: ["nobody wants you but you keep showing up", "when you disappear, it's a beautiful day", "everyone sees right through you", "you're full of hot air", "you make everything worse", "you serve no purpose", "you break when needed most", "you're always in the way", "you complicate simple things", "you're the wrong tool for every job"],
            
            bodypart: ["face", "personality", "brain", "existence", "life choices", "decision-making skills", "social skills", "common sense", "intelligence", "awareness"],
            
            purpose: ["a before picture for anything", "a warning sign", "evidence of what not to do", "a cautionary tale", "a bad example", "a reason to give up", "proof that anyone can fail", "motivation for others to try harder"],
            
            trait: ["personality", "charm", "intelligence", "wit", "grace", "style", "sophistication", "emotional range", "depth", "complexity", "charisma", "appeal"],
            
            concept: ["stupidity", "being wrong", "missing the point", "confusion", "being useless", "disappointing people", "making mistakes", "being forgettable", "wasting time", "failing upward"],
            
            achievement: ["a world champion", "an Olympic gold medalist", "setting records", "breaking barriers", "making history", "going professional", "getting sponsored", "coaching others", "writing the playbook"],
            
            quality: ["useful", "sharp", "bright", "smooth", "reliable", "effective", "impressive", "memorable", "valuable", "functional", "appealing", "significant"],
            
            attribute: ["personality", "brain", "life", "existence", "approach to life", "worldview", "mindset", "attitude", "perspective", "philosophy"],
            
            description: ["slow and outdated", "broken and useless", "stuck in the past", "never quite right", "always disappointing", "full of problems", "unreliable when needed", "expired and stale"],
            
            statement: ["they put instructions on shampoo bottles", "we have warning labels on everything", "evolution can go in reverse", "not all accidents are tragedies", "some people shouldn't reproduce", "natural selection isn't working", "the gene pool needs chlorine", "they invented the mute button"],
            
            category: ["spice", "vegetable", "tool", "appliance", "weather phenomenon", "mathematical concept", "computer program", "household item", "transportation method", "social media platform"],
            
            type: ["human", "living", "walking", "breathing", "mobile", "conscious", "sentient", "functional", "operational"],
            
            condition: ["brains were gasoline, you couldn't power a flea's motorcycle", "ignorance is bliss, you must be the happiest person alive", "stupidity burned calories, you'd be a supermodel", "being wrong was an art form, you'd be Picasso", "disappointment was currency, you'd be a billionaire"],
            
            result: ["you'd still find a way to mess it up", "you'd be the exception that proves the rule", "you'd somehow make it worse", "you'd be the cautionary tale", "you'd be the reason for new regulations"]
        };
        
        // Static roasts for variety
        const staticRoasts = [
            "You're the human equivalent of a participation trophy.",
            "Your birth certificate is an apology letter from the condom factory.",
            "You're not completely useless - you can always serve as a bad example.",
            "You're not the dumbest person in the world, but you better hope they don't die.",
            "Your face is the reason why makeup was invented.",
            "You're the reason people invented the block button.",
            "If you were any more disappointing, you'd be a cancelled TV show.",
            "You're like a penny - two-faced and not worth much.",
            "You're the human version of autocorrect - constantly making things worse.",
            "If common sense was common, you'd still not have any.",
            "You're like a dictionary - you add meaning to people's lives by helping them avoid being like you.",
            "You're the reason GPS says 'recalculating' so often.",
            "If you were a font, you'd be Comic Sans.",
            "You're like a broken pencil - completely pointless.",
            "You're the human equivalent of stepping on a LEGO barefoot.",
            "If stupidity was painful, you'd be screaming.",
            "You're like a software update - nobody wants you but you force yourself on them anyway.",
            "You're the reason they put 'Do not eat' on silica gel packets.",
            "If you were a movie, you'd be a direct-to-DVD sequel nobody asked for.",
            "You're like a math problem everyone skips."
        ];
        
        function getRandomElement(array) {
            return array[Math.floor(Math.random() * array.length)];
        }
        
        function generateDynamicRoast() {
            const template = getRandomElement(roastTemplates);
            let roast = template;
            
            // Replace placeholders with random words
            Object.keys(wordBanks).forEach(category => {
                const placeholder = `{${category}}`;
                if (roast.includes(placeholder)) {
                    roast = roast.replace(placeholder, getRandomElement(wordBanks[category]));
                }
            });
            
            return roast;
        }
        
        function generateUniqueRoast() {
            let roast;
            let attempts = 0;
            const maxAttempts = 50;
            
            do {
                // Mix of static and dynamic roasts
                if (Math.random() < 0.3) {
                    // 30% chance for static roasts
                    roast = getRandomElement(staticRoasts);
                } else {
                    // 70% chance for generated roasts
                    roast = generateDynamicRoast();
                }
                attempts++;
            } while (usedRoasts.has(roast) && attempts < maxAttempts);
            
            // If we've used too many roasts, clear the history
            if (attempts >= maxAttempts) {
                usedRoasts.clear();
                roast = generateDynamicRoast();
            }
            
            usedRoasts.add(roast);
            return roast;
        }
        
        function startRoasting() {
            const nameInput = document.getElementById('nameInput');
            userName = nameInput.value.trim();
            
            if (!userName) {
                nameInput.style.borderColor = '#dc2626';
                nameInput.placeholder = 'Too scared to enter your name?';
                return;
            }
            
            // Capitalize first letter
            userName = userName.charAt(0).toUpperCase() + userName.slice(1);
            
            document.getElementById('welcomePage').classList.add('hidden');
            document.getElementById('roastPage').classList.remove('hidden');
            
            generateRoast();
        }
        
        function generateRoast() {
            const messageContainer = document.getElementById('messageContainer');
            const randomMessage = generateUniqueRoast();
            
            // Add a small delay for animation
            messageContainer.style.opacity = '0';
            messageContainer.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                messageContainer.innerHTML = `${userName}, ${randomMessage}`;
                messageContainer.style.opacity = '1';
                messageContainer.style.transform = 'translateY(0)';
            }, 150);
        }
        
        function goBack() {
            document.getElementById('roastPage').classList.add('hidden');
            document.getElementById('welcomePage').classList.remove('hidden');
            
            // Clear the input and reset used roasts
            document.getElementById('nameInput').value = '';
            document.getElementById('nameInput').style.borderColor = '#e2e8f0';
            document.getElementById('nameInput').placeholder = '';
            usedRoasts.clear(); // Reset roast history when going back
        }
        
        // Allow Enter key to submit
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startRoasting();
            }
        });
    </script>
</body>
</html>
